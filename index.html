<body>

    <div class="container">
        <h1>üìä B·∫£ng T√≠nh Ti·ªÅn Nh√≥m</h1>

        <div class="input-container">
            <div class="input-group">
                <label for="inputData">Nh·∫≠p chi ti√™u:</label>
                <textarea id="inputData" placeholder="D√°n n·ªôi dung chi ti√™u v√†o ƒë√¢y.&#10;V√≠ d·ª•:&#10;an 75 an kh ph&#10;kh 70 kh an ph d aqa"></textarea>
            </div>
            <div class="input-group">
                <label for="nicknameData">Bi·ªát danh (nickname):</label>
                <textarea id="nicknameData" placeholder="viettat: ten day du"></textarea>
            </div>
        </div>

        <div>
            <label for="nguoiTrungGian">Ng∆∞·ªùi trung gian (ƒë·ªÉ tr·ªëng ƒë·ªÉ t·ª± ƒë·ªông ch·ªçn):</label>
            <input type="text" id="nguoiTrungGian" placeholder="V√≠ d·ª•: an (t√™n vi·∫øt t·∫Øt)" style="margin-bottom: 20px;">
        </div>

        <button onclick="tinhToan()">T√≠nh to√°n v√† Xu·∫•t k·∫øt qu·∫£</button>

        <div>
            <label for="ketqua" style="margin-top: 20px;">K·∫øt qu·∫£:</label>
            <div id="ketqua">K·∫øt qu·∫£ thanh to√°n s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

    </div>

    <script>
        // --- PH·∫¶N M√É M·ªöI ƒê·ªÇ L∆ØU V√Ä T·∫¢I D·ªÆ LI·ªÜU ---

        // ƒê·ªãnh nghƒ©a c√°c key ƒë·ªÉ l∆∞u v√†o localStorage
        const EXPENSE_STORAGE_KEY = 'expenseInputData';
        const NICKNAME_STORAGE_KEY = 'nicknameInputData';

        // L·∫•y c√°c element c·∫ßn thao t√°c
        const expenseTextarea = document.getElementById('inputData');
        const nicknameTextarea = document.getElementById('nicknameData');

        // 1. T·∫£i d·ªØ li·ªáu khi trang ƒë∆∞·ª£c m·ªü
        document.addEventListener('DOMContentLoaded', () => {
            // T·∫£i d·ªØ li·ªáu chi ti√™u ƒë√£ l∆∞u
            const savedExpenses = localStorage.getItem(EXPENSE_STORAGE_KEY);
            if (savedExpenses) {
                expenseTextarea.value = savedExpenses;
            }

            // T·∫£i d·ªØ li·ªáu nickname ƒë√£ l∆∞u
            const savedNicknames = localStorage.getItem(NICKNAME_STORAGE_KEY);
            if (savedNicknames) {
                nicknameTextarea.value = savedNicknames;
            } else {
                // N·∫øu ch∆∞a c√≥ g√¨, ƒëi·ªÅn d·ªØ li·ªáu m·∫∑c ƒë·ªãnh v√† l∆∞u l·∫°i
                const defaultNicknames = `an: An\nkh: Khanh\nph: Phuoc\naqa: AnhQuocAnh\nd: Dai\nam: AnhManh`;
                nicknameTextarea.value = defaultNicknames;
                localStorage.setItem(NICKNAME_STORAGE_KEY, defaultNicknames);
            }
        });

        // 2. L∆∞u d·ªØ li·ªáu m·ªói khi ng∆∞·ªùi d√πng g√µ
        expenseTextarea.addEventListener('input', () => {
            localStorage.setItem(EXPENSE_STORAGE_KEY, expenseTextarea.value);
        });

        nicknameTextarea.addEventListener('input', () => {
            localStorage.setItem(NICKNAME_STORAGE_KEY, nicknameTextarea.value);
        });


        // --- PH·∫¶N H√ÄM T√çNH TO√ÅN (KH√îNG THAY ƒê·ªîI) ---
        function tinhToan() {
            const nicknameData = nicknameTextarea.value;
            const nickname = {};
            nicknameData.trim().split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    if (key) nickname[key] = value;
                }
            });

            const inp = expenseTextarea.value;
            const balances = {};
            const outputElement = document.getElementById('ketqua');
            
            outputElement.innerHTML = '';

            const lines = inp.trim().split('\n');

            for (const line of lines) {
                if (line.trim() === '') continue;

                const words = line.trim().split(/\s+/);
                const arr = words.map(word => nickname[word] || word);

                if (arr.length < 3 || isNaN(parseFloat(arr[1]))) {
                    continue;
                }

                const payer = arr[0];
                const amount = parseFloat(arr[1]);
                const participants = arr.slice(2);
                const share = amount / participants.length;

                if (!balances[payer]) balances[payer] = 0;
                participants.forEach(p => {
                    if (!balances[p]) balances[p] = 0;
                });
                
                balances[payer] -= amount;
                participants.forEach(p => {
                    balances[p] += share;
                });
            }

            let defaultNtg = "";
            let minBalance = Infinity;
            for (const person in balances) {
                if (balances[person] < minBalance) {
                    minBalance = balances[person];
                    defaultNtg = person;
                }
            }

            let ntgInput = document.getElementById('nguoiTrungGian').value.trim();
            let ntg = ntgInput ? (nickname[ntgInput] || ntgInput) : defaultNtg;
            
            if (Object.keys(balances).length === 0) {
                outputElement.textContent = "Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá ƒë·ªÉ t√≠nh to√°n.";
                return;
            }
            
            if (ntg && !balances.hasOwnProperty(ntg)) {
                outputElement.textContent = `Ng∆∞·ªùi trung gian "${ntg}" kh√¥ng t·ªìn t·∫°i trong danh s√°ch chi ti√™u. Vui l√≤ng ch·ªçn ng∆∞·ªùi kh√°c.`;
                return;
            }

            let output = `Ng∆∞·ªùi trung gian ƒë∆∞·ª£c ch·ªçn: ${ntg}\n`;
            output += "------------------------------------\n";
            let hasTransaction = false;
            
            for (const person in balances) {
                if (person === ntg) continue;
                if (balances[person] > 0) {
                    output += `${person} chuy·ªÉn cho ${ntg}: ${Math.round(balances[person])}\n`;
                    hasTransaction = true;
                }
            }
            
            for (const person in balances) {
                if (person === ntg) continue;
                if (balances[person] < 0) {
                    output += `${ntg} chuy·ªÉn cho ${person}: ${Math.round(-balances[person])}\n`;
                    hasTransaction = true;
                }
            }

            if (!hasTransaction && Object.keys(balances).length > 0) {
                 output += "T·∫•t c·∫£ c√°c kho·∫£n chi ƒë√£ c√¢n b·∫±ng, kh√¥ng c·∫ßn giao d·ªãch.";
            }

            outputElement.textContent = output;
        }
    </script>
