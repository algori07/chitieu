<body>

    <div class="container">

        <div class="input-container">

                <textarea id="inputData" placeholder="D√°n n·ªôi dung chi ti√™u v√†o ƒë√¢y.&#10;V√≠ d·ª•:&#10;an 75 an kh ph&#10;kh 70 kh an ph d aqa"></textarea>

        </div>

        <button onclick="tinhToan()">T√≠nh to√°n v√† Xu·∫•t k·∫øt qu·∫£</button>

        </div>

        <div>
            <label for="rawDataOutput" style="margin-top: 20px;">D·ªØ li·ªáu th√¥:</label>
            <textarea id="rawDataOutput" readonly placeholder="D·ªØ li·ªáu th√¥ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>
        </div>
    </div>

    <script>
        const EXPENSE_STORAGE_KEY = 'expenseInputData';
        const NICKNAME_STORAGE_KEY = 'nicknameInputData';

        const expenseTextarea = document.getElementById('inputData');
        const nicknameTextarea = document.getElementById('nicknameData');

        document.addEventListener('DOMContentLoaded', () => {
            const savedExpenses = localStorage.getItem(EXPENSE_STORAGE_KEY);
            if (savedExpenses) {
                expenseTextarea.value = savedExpenses;
            }

            const savedNicknames = localStorage.getItem(NICKNAME_STORAGE_KEY);
            if (savedNicknames) {
                nicknameTextarea.value = savedNicknames;
            } else {
                const defaultNicknames = `an: An\nkh: Khanh\nph: Phuoc\naqa: AnhQuocAnh\nd: Dai\nam: AnhManh`;
                nicknameTextarea.value = defaultNicknames;
                localStorage.setItem(NICKNAME_STORAGE_KEY, defaultNicknames);
            }
        });

        expenseTextarea.addEventListener('input', () => {
            localStorage.setItem(EXPENSE_STORAGE_KEY, expenseTextarea.value);
        });

        nicknameTextarea.addEventListener('input', () => {
            localStorage.setItem(NICKNAME_STORAGE_KEY, nicknameTextarea.value);
        });

        function tinhToan() {
            const nicknameData = nicknameTextarea.value;
            const nicknameMap = {};
            
            nicknameData.trim().split('\n').forEach(line => {
                const parts = line.split(':');
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    if (key) {
                        nicknameMap[key] = value;
                    }
                }
            });

            const inp = expenseTextarea.value;
            const balances = {};
            const outputElement = document.getElementById('ketqua');
            const rawDataOutput = document.getElementById('rawDataOutput');
            
            outputElement.innerHTML = '';
            rawDataOutput.value = '';

            const lines = inp.trim().split('\n');

            for (const line of lines) {
                if (line.trim() === '') continue;

                const words = line.trim().split(/\s+/);

                if (words.length < 3 || isNaN(parseFloat(words[1]))) {
                    continue;
                }
                
                const payerNick = words[0];
                const amount = parseFloat(words[1]);
                const participantNicks = words.slice(2);
                const share = amount / participantNicks.length;

                if (!balances[payerNick]) balances[payerNick] = 0;
                participantNicks.forEach(pNick => {
                    if (!balances[pNick]) balances[pNick] = 0;
                });
                
                balances[payerNick] -= amount;
                participantNicks.forEach(pNick => {
                    balances[pNick] += share;
                });
            }

            let defaultNtgNick = "";
            let minBalance = Infinity;
            for (const personNick in balances) {
                if (balances[personNick] < minBalance) {
                    minBalance = balances[personNick];
                    defaultNtgNick = personNick;
                }
            }

            let ntgInput = document.getElementById('nguoiTrungGian').value.trim();
            let ntgNick = ntgInput || defaultNtgNick;
            
            if (Object.keys(balances).length === 0) {
                outputElement.textContent = "Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá ƒë·ªÉ t√≠nh to√°n.";
                return;
            }
            
            if (ntgNick && !balances.hasOwnProperty(ntgNick)) {
                outputElement.textContent = `Ng∆∞·ªùi trung gian "${ntgNick}" kh√¥ng t·ªìn t·∫°i trong danh s√°ch chi ti√™u. Vui l√≤ng ch·ªçn ng∆∞·ªùi kh√°c.`;
                return;
            }

            const ntgFullName = nicknameMap[ntgNick] || ntgNick;
            let output = `Ng∆∞·ªùi trung gian ƒë∆∞·ª£c ch·ªçn: ${ntgFullName}\n`;
            output += "------------------------------------\n";
            let rawOutput = '';
            let hasTransaction = false;
            
            for (const personNick in balances) {
                if (personNick === ntgNick) continue;
                
                const personFullName = nicknameMap[personNick] || personNick;

                if (balances[personNick] > 0) {
                    const amount = Math.round(balances[personNick]);
                    output += `${personFullName} chuy·ªÉn cho ${ntgFullName}: ${amount}\n`;
                    rawOutput += `${ntgNick} ${amount} ${personNick}\n`;
                    hasTransaction = true;
                }
            }
            
            for (const personNick in balances) {
                if (personNick === ntgNick) continue;

                const personFullName = nicknameMap[personNick] || personNick;
                
                if (balances[personNick] < 0) {
                    const amount = Math.round(-balances[personNick]);
                    output += `${ntgFullName} chuy·ªÉn cho ${personFullName}: ${amount}\n`;
                    rawOutput += `${personNick} ${amount} ${ntgNick}\n`;
                    hasTransaction = true;
                }
            }

            if (!hasTransaction && Object.keys(balances).length > 0) {
                 output += "T·∫•t c·∫£ c√°c kho·∫£n chi ƒë√£ c√¢n b·∫±ng, kh√¥ng c·∫ßn giao d·ªãch.";
            }

            outputElement.textContent = output;
            rawDataOutput.value = rawOutput.trim();
        }
    </script>
